<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/local.css">
  <title>VIEW - PROFILES</title>
</head>

<body>
  <div class="container">

    <div class="mt-5 text-center text-white">
            <h1 class="display-5">VIEW ALL ENTRIES</h1>
            <a href="index.html" class="btn btn-primary">ADD ENTRY</a>
    </div>

    <div class="row justify-content-center">

      <div id="app" class="jumbotron-fluid my-3 bg-transparent">
            <div v-for="current in info">
                    <div class="my-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h4 class="display-5">{{ current.first_name }} {{ current.last_name }}</h4>
                                <p class="lead">{{ current.about_me }}</p>
                                <p>{{ current.email_id }}<br>{{ current.phone_number }}</p>
                            </div>
                        </div>
                    </div>
            </div>
       </div>

    </div>
  </div>


  <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/vue.min.js"></script>
  <script src="assets/js/axios.min.js"></script>

  <script>
new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },
  mounted () {
    axios
      .get('http://localhost:8000/form/')
      .then(response => (this.info = response.data))
  }
})
  </script>

  </body>
</html>
